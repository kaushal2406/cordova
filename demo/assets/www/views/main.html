<!-- Header  -->
<div class="header">
	<ul class="nav nav-pills pull-right">
		<li class="active"><a ng-href="#">Home</a></li>
		<li class="active"><a ng-href="#/student">Sqlite</a></li>
	</ul>
	<h3 class="text-muted">Notification</h3>
</div>
<!--End Header  -->
<!-- Student list menu  -->
<div class="list-group">
	<a class="list-group-item" ng-click="showAlert()">Alert</a>
	<a class="list-group-item" ng-click="showConfirm()">Confirm</a>
	<a class="list-group-item" ng-click="showPrompt()">showPrompt</a>
	<a class="list-group-item" ng-click="playBeep()">Play Beep</a>
	<a class="list-group-item" ng-click="vibrate()">Vibrate</a>
	<!-- <a class="list-group-item" ng-click="contacts()">Contacts</a> -->
	
</div>
<button class="btn" ng-click="student()">Sqlite Demo</button>
<h3 class="text-muted">Contacts</h3>
<button class="btn" ng-contacts>Retrieve Contacts!</button>
<ol ng-repeat="contact in contacts">
    <div ng-show="contact.displayName.length > 0">
        <li style="list-style: circle">
            {{contact.displayName}}
        </li>
    </div>
</ol>
<div class="row marketing"></div>
