<div ng-controller="StudentCtrl" >
<div class="header">
<a class="btn btn-lg btn-success" ng-click="goBack()">Back</a>
</div>
<div class="page-header">
	<h1>Student List</h1>
</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Interest</th>
					<th>School Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="student in students">
					<td>{{student.studentId}}</td>
					<td>{{student.name}}</td>
					<td>{{student.interest}}</td>
					<td>{{student.schoolName}}</td>
				</tr>
			</tbody>
		</table>
</div>
